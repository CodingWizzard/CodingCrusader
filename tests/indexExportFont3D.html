<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Coding Crusader's</title>

    <script src="../vendors/babylon.js"></script>
    <script src="../vendors/babylonjs.materials.min.js"></script>
    <script src="../vendors/jquery-3.7.1.min.js"></script>
    <script src="../vendors/dat.gui.min.js"></script>
    <script src="../vendors/earcut.min.js"></script>
    <!-- <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script> -->

    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

    <!-- <script src="classes/text3D.js"></script> -->

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        let canvas = document.getElementById("renderCanvas");

        let createScene = async function () {
            let scene = new BABYLON.Scene(engine);
            scene.clearColor = BABYLON.Color3.White();
            scene.debugLayer.show();

            let camera = new BABYLON.ArcRotateCamera("",
                BABYLON.Tools.ToRadians(-60),
                BABYLON.Tools.ToRadians(70),
                300,
                new BABYLON.Vector3(0, 0, 0),
                scene);
            camera.upperBetaLimit = null;
            camera.lowerBetaLimit = null;
            camera.wheelPrecision = 50;
            camera.attachControl(canvas, true);

            scene.createDefaultEnvironment({ createGround: false, createSkybox: false })

            /* Fist export letters & numbers as glb file * /
            let fontData = await (await fetch("https://assets.babylonjs.com/fonts/Droid Sans_Regular.json")).json();
            let text = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,-!?%()";
            for (let i = 0; i < text.length; i++) {
                let char = text.charAt(i);
                let mesh = BABYLON.MeshBuilder.CreateText(char, char, fontData, { size: 8, resolution: 64, depth: 1 });
                mesh.position.x = i * 8;
            }
            /* */

            /* load glb file */
            const result = await BABYLON.SceneLoader.ImportMeshAsync(null, ".././media/letters/", "letters.glb", scene);
            for (let i = 0; i < result.meshes.length; i++) { result.meshes[i].isVisible = false };


            /* convert string to letter meshes */
            let text = "Abc 3.14";
            const lenText = text.length;

            let xDelta = 6;
            let yDelta = 10;

            let pos = new BABYLON.Vector3(2 * xDelta, -5 * yDelta, 0);

            let colorEdge = new BABYLON.Color4(0, 0, 1, 1);
            let instanceId = 0;


            // left aligned
            for (let i = 0; i < lenText; i++) {
                let char = text.charAt(i);
                if (char == " ") continue;

                let mesh = scene.getMeshByName(char).createInstance(instanceId++);
                mesh.position.copyFrom(pos);
                mesh.position.x = pos.x + i * xDelta;

                // not working:
                // mesh.rotation.y = 1 * Math.PI;
                // mesh.rotation.addRotation(Math.PI * 0.5, 0, 0);
                // mesh.rotate(new BABYLON.Vector3(1, 0, 0), Math.PI * -0.5, BABYLON.Space.LOCAL); // BABYLON.Space.WORLD);

                // mesh.rotate(BABYLON.Axis.X, 0.25 * Math.PI, 2);
                mesh.rotate(BABYLON.Axis.Y, 1 * Math.PI, 2);
                // mesh.rotate(BABYLON.Axis.Z,  0.25 * Math.PI, 2);
            }

            // right aligned
            pos.set(-2 * xDelta, -5 * yDelta, 0);

            for (let i = 0; i < lenText; i++) {
                let char = text.charAt(lenText - i - 1);
                if (char == " ") continue;

                let mesh = scene.getMeshByName(char).createInstance(instanceId++);
                mesh.position.copyFrom(pos);
                mesh.position.x = pos.x - i * xDelta;
                mesh.rotate(BABYLON.Axis.Y, 1 * Math.PI, 2);
            }



            // top aligned
            pos.set(0, -20, 0);

            for (let i = 0; i < lenText; i++) {
                let char = text.charAt(i);
                if (char == " ") continue;

                let mesh = scene.getMeshByName(char).createInstance(instanceId++);
                mesh.position.copyFrom(pos);
                mesh.position.y = pos.y - i * yDelta;
                mesh.rotate(BABYLON.Axis.Y, 1 * Math.PI, 2);
            }



            // Experimental rotate around a half circle
            // pos.set(0, -20, 0);

            // for (let i = 0; i < lenText; i++) {
            //     let char = text.charAt(i);
            //     if (char == " ") continue;

            //     let mesh = scene.getMeshByName(char).createInstance(instanceId++);
            //     mesh.position.copyFrom(pos);
            //     mesh.position.x = pos.x + xDelta * 10 * Math.sin(i * 1 * Math.PI / lenText);
            //     mesh.position.y = pos.y + yDelta * 10 * Math.cos(i * 1 * Math.PI / lenText);
            //     mesh.rotate(BABYLON.Axis.Z, -1 * Math.PI * i / lenText, 2);
            // }

            return scene;
        };


        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false });

        createScene().then((scene) => {
            engine.runRenderLoop(function () {
                if (scene) {
                    scene.render();
                }
            });
        });


        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>

</html>
